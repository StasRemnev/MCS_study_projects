<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Post-office</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
</head>

<body>
    <div class="page">
        <header class="header">
            <ul class="site-navigation">
                <li><a href="#">Посылки</a></li>
                <li><a href="#">Упаковка</a></li>
                <li><a href="#">Подписа</a></li>
            </ul>
            <div class="menu">
                <a href="#" class="menu">Меню</a>
            </div>
        </header>

       <main>
            <div class="content">

                <form action="https://formspree.io/f/xaylpwle" method="POST">
                    <div class="form">
                        <fieldset class="personal">
                            <label for="name">Имя</label>
                            <input type="text" name="name" placeholder="Ваше имя">

                            <label for="city">Город</label>
                            <input type="text" name="city" placeholder="В какой город отправлять?">

                            <label for="present">Подарок</label>
                            <input type="text" name="present" placeholder="Книга в твёрдом переплёте">

                            <label for="email">Почта</label>
                            <input type="email" name="_replyto" placeholder="Ваша почта для связи">
                        </fieldset>
                        <input type="submit">
                    </div>
                </form>
            </div>

            <div class="title">
                <h1>Ваша посылка уже в пути</h1>
            </div>
       </main>

        <!-- FOOTER -->
        <footer class="footer">
            <div class="footer-container">
                <p class="copyright">Секретные посылки для друзей</p>
                <a href="../index.html" class="main-page">Back</a>
            </div>
        </footer>
    </div>
</body>

</html>
